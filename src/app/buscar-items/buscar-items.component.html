<html>
    <body>
        <header class="container">
                <div>
                        <h5 class="container">Mercado Libre - Alejandro PÃ©rez Montes <img class="searcher__logo"
                                src="assets/images/Logo_ML.png" alt="Logo Mercado Libre" /></h5>
                
                    <div class="row">
                        <form class="nav-search" #filtro="ngForm">
                            <div class="col s8">
                                <input class="nav-search-input" type="text" name="filtro" placeholder="Nunca pares de buscar"
                                    name="busqueda" [(ngModel)]="buscar">
                                <button (click)="mostrar()"><img src="assets/images/ic_Search.png" /></button>
                            </div>
                        </form>
                
                
                        <div class="row">
                        </div>
                        <div>
                            <div class="col s4" *ngFor="let item of items">
                                <div class="card small">
                                    <div class="card-content">
                                        <span class="card-title">{{item.itemName}}</span>
                                        <img src="{{item.itemImg}}" alt=""><br>
                                        <span class="blue-text text-darken-2">${{item.itemCost}}</span><br>
                                        {{item.sellerName}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>          
        </header>
    </body>
</html>
